<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbrus Circassian Dance Troupe</title>

    <!-- Preload background image -->
    <link rel="preload" href="IMG_5724 (1).jpg" as="image">

    <style>
        /* Fallback background color to display while the image is loading */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fallback color */
            background: url('IMG_5724 (1).jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Loading overlay to show while the background image is loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.5em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(700, 700, 700, 0.6); /* Transparent overlay */
            z-index: 1;
        }

        .logo {
            display: block;
            margin: 40px auto 20px auto; /* Increase the top margin to move the logo down */
            width: 150px; /* Adjust the logo size as needed */
            z-index: 2;
            position: relative;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px); /* Adjust container height */
            z-index: 2;
            margin-top: -60px; /* Move the container up */
        }

        .container h1 {
            color: black;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            margin-top: -50px; /* Move the text up slightly */
            margin-bottom: 40px;
        }

        .btn {
            background-color: transparent; /* Transparent background */
            border: 2px solid black; /* Black border */
            color: black;
            padding: 20px 30px; /* Adjusted padding for larger buttons */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em; /* Increased font size */
            margin: 10px;
            cursor: pointer;
            border-radius: 50px; /* More rounded corners */
            width: 80%; /* Wider buttons */
            hight:20%;
            max-width: 400px; /* Max width to control the size */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
}

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Subtle background change on hover */
            color: black; /* Keep text color black on hover */
}

        @media (max-width: 600px) {
            .container h1 {
                font-size: 1.5em;
            }

            .btn {
                padding: 8px 16px;
                font-size: 1em;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">Loading...</div>

    <div class="overlay"></div> <!-- Transparent overlay -->
    
    <img src="ELBRUS Logo.png" alt="Elbrus Logo" class="logo"> <!-- Logo at the top -->
    
    <div class="container">
        <h1>Elbrus Circassian Dance Troupe</h1>
        <a href="Arabic.png" target="_blank" class="btn">Arabic</a>
        <a href="Circassian.png" target="_blank" class="btn">Circassian</a>
        <a href="English.png" target="_blank" class="btn">English</a>
    </div>

    <!-- JavaScript to hide the loading screen after the page loads -->
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
