<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbrus Circassian Dance Troupe</title>
    <link rel="preload" href="IMG_5724 (1).jpg" as="image">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fallback color */
            background: url('IMG_5724 (1).jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(700, 700, 700, 0.7); /* Transparent overlay */
            z-index: 1;
        }

        .logo {
            display: block;
            margin: 40px auto 20px auto; /* Increase the top margin to move the logo down */
            width: 150px; /* Adjust the logo size as needed */
            z-index: 2;
            position: relative;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px); /* Adjust container height */
            z-index: 2;
            margin-top: -60px; /* Move the container up */
        }

        .container h1 {
            color: black;
            font-size: 2em;
            text-align: center;
            margin-top: -50px; /* Keep the text slightly moved up */
            margin-bottom: 40px; /* Add space below the header */
        }

        .btn {
            background-color: transparent; /* Transparent background */
            border: 2px solid black; /* Black border */
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            width: 50%;
            max-width: 300px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .btn:hover {
            background-color: white; /* Change background on hover */
            color: black; /* Change text color on hover */
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 1.5em;
            }

            .btn {
                padding: 8px 16px;
                font-size: 1em;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Transparent overlay -->

    <img src="ELBRUS Logo.png" alt="Elbrus Logo" class="logo"> <!-- Logo at the top -->

    <div class="container">
        <h1>Elbrus Circassian Dance Troupe</h1>
        <a href="Arabic.png" target="_blank" class="btn">Arabic</a>
        <a href="Circassian.png" target="_blank" class="btn">Circassian</a>
        <a href="English.png" target="_blank" class="btn">English</a>
    </div>
</body>
</html>
